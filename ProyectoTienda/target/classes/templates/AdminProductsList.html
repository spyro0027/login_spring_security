<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<header>
		<div class="container">
			<h1>Productos</h1>
		</div>
	</header>

	<div class="container mt-4">
		<a th:href="@{/newProduct}" class="btn btn-primary">Nuevo</a>
		
		
	<div class="col-12">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="cerrar sesion"/>
		</form>
	</div>
	
		<table class="table">

			<thead>
				<tr>
					<th>IdProducto</th>
					<th>Codigo de producto</th>
					<th>Producto</th>
					<th>Existencias en inventario</th>
					<th>Tipo de producto</th>
					<th>Fecha de creacion</th>
					<th>Acciones</th>
				</tr>
			</thead>


			<tbody>

				<tr th:each="producto:${productos}">
					<td th:text="${producto.idProducto}"></td>
					<td th:text="${producto.codProducto}"></td>
					<td th:text="${producto.nombreProducto}" />
					<td th:text="${producto.existencia}"></td>
					<td th:text="${producto.fkTipoProducto}"></td>
					<td><a th:href="@{/updateProduct/}+${producto.idProducto}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/deleteProduct/}+${producto.idProducto}"
						class="btn btn-danger">Eliminar</a></td>

				</tr>

			</tbody>


		</table>

	</div>
	
	<script type="text/javascript" src="/src/main/resources/static/funciones.js"></script>
	
	</body>
	</html>
