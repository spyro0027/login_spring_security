<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1 class="carousel">Logueese</h1>
	</header>
	<form class="col-12" th:action="@{/login}" method="post">
		<div class="container">
 
			<div class="col-lg-6 ">
				<div class="form-group">
					<input type="text" class="form-control"
						placeholder="ingrese el username" name="username" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control"
						placeholder="contrasena" name="password" />
				</div>
				<input type="submit" class="btn-primary.focus" value="Ingresar" />
			</div>
			
		</div>
	</form>
<div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Invalid username and password.
		        </div>


</html>
