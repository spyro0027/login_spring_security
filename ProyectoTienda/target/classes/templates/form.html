<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

	<header>
		<div class="container">
			<h1>Registrar nuevo usuario</h1>
		</div>
	</header>

	<div class="col-12">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="cerrar sesion" />
		</form>
	</div>
	<div class="container mt-4">

		<div class="col-sm-6">

			<form th:action="@{/save}" th:object=${usuarios} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Usuarios</h3>
					</div>

					<div class="card-body">

						<div class="form-group">
							<label> Usuario </label> <input th:field="*{IdUsuario}"
								type="text" class="form-control" />
						</div>

						<div class="form-group">
							<label> Usuario </label> <input th:field="*{username}"
								type="text" class="form-control" />
						</div>

						<div>
							<label>Nombres</label> <input th:field="*{nombres}" type="text"
								class="form-control" />
						</div>

						<div>
							<label>Apellidos</label> <input th:field="*{apellidos}"
								type="text" class="form-control" />
						</div>

						<div class="form-group">
							<label> Contra </label> <input th:field="*{password}"
								type="password" class="form-control" />
						</div>
						<div class="form-group">
							<label> Foto </label> <input th:field="*{Foto}" type="text"
								class="form-control" />
						</div>

						<div class="form-group">
							<label> Correo </label> <input th:field="*{Correo}" type="text"
								class="form-control" />
						</div>

						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success" />
						</div>
</div>
					</div>
			</form>

		</div>

	</div>

</body>
</html>
