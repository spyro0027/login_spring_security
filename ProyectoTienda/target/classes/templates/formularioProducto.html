<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<header>
		<div class="container">
			<h1>Registrar producto nuevo</h1>
		</div>
	</header>
	
	<div class="col-12">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="cerrar sesion"/>
		</form>
	</div>

<div class="container mt-4">
	
	<div class="col-sm-6">	
	
	<form th:action="@{/guardarProducto}" th:object=${productos} method="post">
		<div class="card">
		<div class="card-header">
		<h3>Modulo Productos</h3>
		</div>
	
		<div class="card-body">
	
	<div class="form-group">
		<label> Codigo de producto	</label>
		<input th:field="*{codProducto}" type="text" class="form-control"/>
		</div>
		
		<div class="form-group">
		<label> Producto	</label>
		<input th:field="*{nombreProducto}" type="text" class="form-control"/>
		</div>
		
		<div>
		<label>Existencias en inventario</label>
		<input th:field="*{existencia}" type="number" class="form-control"/>
		</div>
		
		<div>
		<label>Tipo de producto</label>
		<input th:field="*{fkTipoProducto}" type="number" class="form-control"/>
		</div>
		</div>
	
		<div class="card-footer">
		<input type="submit" value="Guardar" class="btn btn-success"/>
		</div>
		<input type="hidden" th:field="*{idProducto}"/> 
		</div>
	</form>
	
	</div>
		
</div>

</body>
</html>
